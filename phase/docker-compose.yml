version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: taskflow-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://neondb_owner:npg_b5Uz0vXrdLog@ep-sparkling-dew-ahjr9fg6-pooler.c-3.us-east-1.aws.neon.tech/neondb?ssl=require}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-minimum-32-characters-for-development-only}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_DAYS: 7

      # Cohere AI
      COHERE_API_KEY: ${COHERE_API_KEY:-your-cohere-api-key-here}
      COHERE_MODEL: command-r-plus

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001,http://127.0.0.1:3001,http://localhost:3002,http://127.0.0.1:3002}

      # Server
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: "True"
    volumes:
      - ./backend/src:/app/src
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - taskflow-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: taskflow-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - taskflow-network
    restart: unless-stopped

networks:
  taskflow-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
