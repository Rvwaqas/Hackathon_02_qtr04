apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-config
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
data:
  HOST: {{ .Values.backend.env.HOST | quote }}
  PORT: {{ .Values.backend.env.PORT | quote }}
  DEBUG: {{ .Values.backend.env.DEBUG | quote }}
  CORS_ORIGINS: {{ .Values.backend.env.CORS_ORIGINS | quote }}
  JWT_ALGORITHM: {{ .Values.config.jwtAlgorithm | quote }}
  JWT_EXPIRATION_DAYS: {{ .Values.config.jwtExpirationDays | quote }}
