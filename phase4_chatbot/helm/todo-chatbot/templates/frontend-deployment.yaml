apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.frontend.fullname" . }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    {{- include "todo-chatbot.frontend.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.frontend.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Values.frontend.name }}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.port }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.frontend.env.NODE_ENV | quote }}
            - name: NEXT_PUBLIC_API_URL
              value: "http://{{ include "todo-chatbot.backend.fullname" . }}:{{ .Values.backend.service.port }}"
          livenessProbe:
            httpGet:
              path: {{ .Values.frontend.healthcheck.path }}
              port: {{ .Values.frontend.healthcheck.port }}
            initialDelaySeconds: {{ .Values.frontend.healthcheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.frontend.healthcheck.periodSeconds }}
            timeoutSeconds: {{ .Values.frontend.healthcheck.timeoutSeconds }}
            failureThreshold: {{ .Values.frontend.healthcheck.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.frontend.healthcheck.path }}
              port: {{ .Values.frontend.healthcheck.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
