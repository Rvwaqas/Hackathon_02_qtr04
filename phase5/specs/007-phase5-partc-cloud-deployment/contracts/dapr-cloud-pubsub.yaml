# Dapr Cloud Pub/Sub Component Contract
# This is the target component configuration for Redpanda Cloud
# Rendered by Helm template when kafka.external=true

apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub
  namespace: default
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      value: "<REDPANDA_CLOUD_BOOTSTRAP_URL>:9092"
    - name: consumerGroup
      value: "todo-app"
    - name: authRequired
      value: "true"
    - name: saslUsername
      secretKeyRef:
        name: kafka-secrets
        key: username
    - name: saslPassword
      secretKeyRef:
        name: kafka-secrets
        key: password
    - name: saslMechanism
      value: "SCRAM-SHA-256"
    - name: authType
      value: "password"
    - name: initialOffset
      value: "newest"
    - name: disableTls
      value: "false"
  scopes:
    - todo-backend
auth:
  secretStore: kubernetes-secrets
